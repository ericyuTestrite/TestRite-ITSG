<!DOCTYPE html>
<html ng-app="myapp">
<head>
	<title>My Web</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./bootstrap-3.3.5-dist/css/bootstrap.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="./app3.js"></script>
</head>
<body ng-controller="index3Controller as controller">
	<div class="container">
		<div id="header"><h1>My First JavaScript</h1></div>
			<button class="btn btn-primary"  type="button" ng-click="controller.performClick()">
			Show Meeting Data</button>
			<p>{{meetingDate | dat}}</p>
			<p>{{meetingName}}</p>
			<p>{{mettingContent}}</p>
			<button  class="btn btn-primary" type="button" ng-Click="controller.cancelMeeting()"> CancelMeeting</button>
		<div id="footer">Copyright reserved.2015</div>
	</div>
</body>
</html>

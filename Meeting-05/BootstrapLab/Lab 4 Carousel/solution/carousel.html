<!DOCTYPE html>
<html>
<head>
	<title>My Web</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../../bootstrap-3.3.5-dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
</head>
<script src="../../jquery/jquery.js"></script>
<script src="../../bootstrap-3.3.5-dist/js/bootstrap.js"></script>
<body>
	
	<div class="container">
    

		<div id="header"><h1>My Trips</h1></div>
		<div id="carousel" class="carousel slide carousel-fade" data-ride="carousel" data-interval="5000">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
		    <li data-target="#carousel" data-slide-to="0" class="active"></li>
		    <li data-target="#carousel" data-slide-to="1"></li>
		    <li data-target="#carousel" data-slide-to="2"></li>
		  </ol>

		  <!-- Wrapper for slides -->
		  <div class="carousel-inner" role="listbox">
		    <div class="item active">
		      <img src="../../image/park.jpg" alt="Park">
		      <div class="carousel-caption">
		        Park
		      </div>
		    </div>
		    <div class="item">
		      <img src="../../image/castle.jpg" alt="Castle">
		      <div class="carousel-caption">
		        Castle
		      </div>
		    </div>
		    <div class="item">
		      <img src="../../image/gundam.jpg" alt="Gundam">
		      <div class="carousel-caption">
		        Gundam
		      </div>
		    </div>
		  </div>

		  <!-- Controls -->
		  <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>
		
		<div id="footer">Copyright reserved.2015</div>
	</div>
</body>
</html>
